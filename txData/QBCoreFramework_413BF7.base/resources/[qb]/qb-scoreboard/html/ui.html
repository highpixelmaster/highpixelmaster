<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" href="./reset.css"/>
        <title>QBCore Scoreboard</title>
    </head>

    <body>
        <div class="container">
            <div class="scoreboard-block">
                <div class="scoreboard-header">
                  <p>HighPixel</p>
                </div>
                <div class="scoreboard-info" style="padding-bottom: 50px;">
                    <div class="scoreboard-info-beam" data-type="storerobbery">
                        <div class="info-beam-title">
                            <p>Store Robbery</p>
                        </div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="houserobbery">
                        <div class="info-beam-title">
                            <p>Home Invasion</p>
                        </div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="truckrobbery">
                        <div class="info-beam-title">
                            <p>Truck Robbery</p>
                        </div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="bankrobbery">
                        <div class="info-beam-title">
                            <p>Bank Robbery</p>
                        </div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="jewellery">
                        <div class="info-beam-title">
                            <p>Jewellery Robbery</p>
                        </div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="pacific">
                        <div class="info-beam-title">
                            <p>Pacific Bank</p>
                        </div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" style="background: #23ad77">
                        <div class="info-beam-title-players">
                            <p>Total Players</p>
                        </div>
                        <div class="info-beam-status" id="total-players" style="color: #ededed"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
