<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
      <title>zSeatbelt resource by zfbx</title>
      <style>
          body {
              box-sizing: border-box;
              margin: 20px;
          }
          #indicatorbox {
              width: 46px;
              height: 46px;
              position:absolute;
              left: 15%;
              margin-left: -23px;
              bottom: 120px;
              opacity: 0;
              -webkit-transition: opacity 0.5s ease-out;
              transition: opacity 0.5s ease-out;
          }
          .show {
              opacity: 0.75 !important;
          }
      </style>
  </head>
  <body>
    <div class="container">
      <div class="IconContainer">
        <div id="VoiceIndicator" class="BaseCircle">
          <i id="VoiceIcon" class="fas fa-microphone"></i>
      </div>
      <div id="HealthIndicator" class="BaseCircle">
        <i id="hp-icon" class="fas fa-heartbeat"></i>
      </div>
      <div id="ArmorIndicator" class="BaseCircle">
        <i class="fas fa-user-shield"></i>
      </div>
      <div id="HungerIndicator" class="BaseCircle">
        <i id="HungerIcon" class="fas fa-hamburger"></i>
      </div>
      <div id="ThirstIndicator" class="BaseCircle">
        <i id="ThirstIcon" class="fas fa-tint"></i>
      </div>
      <div id="StressIndicator" class="BaseCircle">
        <i id="StressIcon" class="fas fa-brain"></i>
      </div>
      <div id="OxygenIndicator" class="BaseCircle">
        <i id="OxyIcon" class="fas fa-lungs"></i>
      </div>  
    </div>   

    <div id="VehicleContainer" style="display: none;">  
      <div id="SpeedCircle" class="BaseCircle"><h1 id="SpeedIndicator"></h1></div>           
      <div id="FuelCircle" class="BaseCircle"><i id="FuelIndicator" class="fas fa-gas-pump"></i></div>
      <div id="NitrousCircle" class="BaseCircle"><i id="NitrousIndicator"></i><img class="nitrous" src="nitrous.png"></img></div>
    </div>
  </div>
    <audio id="buckle" src="buckle.ogg" preload></audio>
    <audio id="unbuckle" src="unbuckle.ogg" preload></audio>
    <script>
        const buckle = document.getElementById("buckle");
        const unbuckle = document.getElementById("unbuckle");

        addEventListener('message', function(event) {
            switch (event.data.type) {
                case "unbuckle":
                    unbuckle.volume = event.data.volume;
                    unbuckle.play();
                    break;
                case "buckle":
                    buckle.volume = event.data.volume;
                    buckle.play();
                    break;
                case "showindicator":
                    break;
                case "hideindicator":
                default:
                    break;
            }
        });
    </script>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js" integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
